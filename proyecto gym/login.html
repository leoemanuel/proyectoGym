<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header class="header-login">
        <div class="contenedor">
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about.html">About Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main-login">
        <section class="formulario">
            <form action="inicio de sesion" name="form">
                <input class="input_login" type="text" name="login" placeholder="Usuario" autocomplete="off"> <br>
                <input class="input_login"type="password" name="password" placeholder="Password" autocomplete="off"><br>
                <input class="input_login_aceptar" onclick=ir() type="button" value="Iniciar sesion"><br>
                <button class="input_login_registrar"><a href="./registro.html">Registrate</a></button>
                
            </form>
            <h4 id="h4-login"></h4>
        </section>
        
        <script src="login.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </main>
</body>
</html>
